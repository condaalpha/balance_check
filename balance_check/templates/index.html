<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Address Balance Checker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .main-content {
        padding: 40px;
      }

      .input-section {
        margin-bottom: 40px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        resize: vertical;
        transition: border-color 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      .controls {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        color: white;
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #27ae60, #229954);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .address-count {
        color: #7f8c8d;
        font-size: 14px;
      }

      .progress-container {
        display: none;
        margin: 20px 0;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #ecf0f1;
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 10px;
        color: #7f8c8d;
        font-size: 14px;
      }

      .results-section {
        display: none;
      }

      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .summary-card {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #3498db;
      }

      .summary-card h3 {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .summary-card p {
        color: #7f8c8d;
        font-weight: 600;
      }

      .results-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .results-table th {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
      }

      .results-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #ecf0f1;
      }

      .results-table tr:hover {
        background: #f8f9fa;
      }

      .status-success {
        color: #27ae60;
        font-weight: 600;
      }

      .status-error {
        color: #e74c3c;
        font-weight: 600;
      }

      .total-row {
        background: linear-gradient(135deg, #2c3e50, #34495e) !important;
        color: white;
        font-weight: 600;
      }

      .total-row:hover {
        background: linear-gradient(135deg, #2c3e50, #34495e) !important;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #dc3545;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #28a745;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 10px;
        }

        .main-content {
          padding: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .btn {
          width: 100%;
        }

        .summary-cards {
          grid-template-columns: 1fr;
        }

        .results-table {
          font-size: 14px;
        }

        .results-table th,
        .results-table td {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üí∞ Multi-Address Balance Checker</h1>
        <p>
          Check balances for multiple wallet addresses simultaneously using
          DeBank API
        </p>
      </div>

      <div class="main-content">
        <div class="input-section">
          <div class="input-group">
            <label for="addresses">Wallet Addresses (one per line):</label>
            <textarea
              id="addresses"
              placeholder="# Enter addresses (one per line)&#10;# Example:&#10;# 0x1234567890abcdef1234567890abcdef12345678&#10;# 0xabcdef1234567890abcdef1234567890abcdef12&#10;# 0x9876543210fedcba9876543210fedcba98765432"
            ></textarea>
          </div>

          <div class="input-group">
            <label for="privateKeys">Private Keys (one per line):</label>
            <textarea
              id="privateKeys"
              placeholder="# Enter private keys (one per line)&#10;# Example:&#10;# 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef&#10;# abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890&#10;# WARNING: Keep your private keys secure!"
            ></textarea>
          </div>

          <div class="controls">
            <button
              class="btn btn-primary"
              onclick="checkBalances()"
              id="checkBtn"
            >
              üîç Check Balances
            </button>
            <button class="btn btn-secondary" onclick="clearInput()">
              üóëÔ∏è Clear Input
            </button>
            <button
              class="btn btn-success"
              onclick="exportResults()"
              id="exportBtn"
              disabled
            >
              üì§ Export Results
            </button>
            <span class="address-count" id="addressCount">0 addresses</span>
          </div>

          <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Preparing...</div>
          </div>
        </div>

        <div class="results-section" id="resultsSection">
          <div class="summary-cards" id="summaryCards"></div>

          <div class="table-container">
            <table class="results-table" id="resultsTable">
              <thead>
                <tr>
                  <th>Address</th>
                  <th>Balance (USD)</th>
                  <th>Status</th>
                  <th>Error</th>
                </tr>
              </thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentResults = null;

      // Update address count
      document
        .getElementById("addresses")
        .addEventListener("input", updateAddressCount);
      document
        .getElementById("privateKeys")
        .addEventListener("input", updateAddressCount);

      function updateAddressCount() {
        const addressesText = document.getElementById("addresses").value;
        const privateKeysText = document.getElementById("privateKeys").value;

        const addresses = addressesText.split("\n").filter((line) => {
          line = line.trim();
          return line && !line.startsWith("#");
        });

        const privateKeys = privateKeysText.split("\n").filter((line) => {
          line = line.trim();
          return line && !line.startsWith("#");
        });

        const total = addresses.length + privateKeys.length;
        document.getElementById(
          "addressCount"
        ).textContent = `${total} total (${addresses.length} addresses, ${privateKeys.length} private keys)`;
      }

      function clearInput() {
        document.getElementById("addresses").value = "";
        document.getElementById("privateKeys").value = "";
        updateAddressCount();
        hideResults();
      }

      async function checkBalances() {
        const addresses = document.getElementById("addresses").value.trim();
        const privateKeys = document.getElementById("privateKeys").value.trim();

        if (
          (!addresses || addresses.startsWith("#")) &&
          (!privateKeys || privateKeys.startsWith("#"))
        ) {
          showError("Please enter addresses or private keys to check.");
          return;
        }

        const addressList = addresses.split("\n").filter((line) => {
          line = line.trim();
          return line && !line.startsWith("#");
        });

        const privateKeyList = privateKeys.split("\n").filter((line) => {
          line = line.trim();
          return line && !line.startsWith("#");
        });

        if (addressList.length === 0 && privateKeyList.length === 0) {
          showError("No valid addresses or private keys found.");
          return;
        }

        // Show progress
        showProgress();
        disableButtons(true);

        try {
          const formData = new FormData();
          formData.append("addresses", addresses || "");
          formData.append("private_keys", privateKeys || "");

          const response = await fetch("/check-balances", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            currentResults = data;
            showResults(data);
          } else {
            showError(data.detail || "Failed to check balances");
          }
        } catch (error) {
          showError("Network error: " + error.message);
        } finally {
          hideProgress();
          disableButtons(false);
        }
      }

      function showProgress() {
        document.getElementById("progressContainer").style.display = "block";
        document.getElementById("progressFill").style.width = "0%";
        document.getElementById("progressText").textContent =
          "Checking balances...";

        // Simulate progress
        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress > 90) progress = 90;
          document.getElementById("progressFill").style.width = progress + "%";
        }, 200);

        // Store interval to clear later
        window.progressInterval = interval;
      }

      function hideProgress() {
        document.getElementById("progressContainer").style.display = "none";
        if (window.progressInterval) {
          clearInterval(window.progressInterval);
        }
        document.getElementById("progressFill").style.width = "100%";
        document.getElementById("progressText").textContent = "Complete!";
      }

      function showResults(data) {
        const { results, summary } = data;

        // Show summary cards
        const summaryCards = document.getElementById("summaryCards");
        summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>${summary.total_addresses}</h3>
                    <p>Total Addresses</p>
                </div>
                <div class="summary-card">
                    <h3>${summary.successful}</h3>
                    <p>Successful</p>
                </div>
                <div class="summary-card">
                    <h3>${summary.failed}</h3>
                    <p>Failed</p>
                </div>
                <div class="summary-card">
                    <h3>$${summary.total_balance_usd.toLocaleString("en-US", {
                      minimumFractionDigits: 2,
                      maximumFractionDigits: 2,
                    })}</h3>
                    <p>Total Balance</p>
                </div>
                <div class="summary-card">
                    <h3>${data.address_count || 0}</h3>
                    <p>Direct Addresses</p>
                </div>
                <div class="summary-card">
                    <h3>${data.pk_count || 0}</h3>
                    <p>Private Keys</p>
                </div>
            `;

        // Show results table
        const tbody = document.getElementById("resultsBody");
        tbody.innerHTML = "";

        Object.entries(results).forEach(([address, result]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${address}</td>
                    <td>$${result.balance_usd.toLocaleString("en-US", {
                      minimumFractionDigits: 2,
                      maximumFractionDigits: 2,
                    })}</td>
                    <td class="${
                      result.success ? "status-success" : "status-error"
                    }">
                        ${result.success ? "‚úÖ Success" : "‚ùå Failed"}
                    </td>
                    <td>${result.error || ""}</td>
                `;
          tbody.appendChild(row);
        });

        // Add total row
        const totalRow = document.createElement("tr");
        totalRow.className = "total-row";
        totalRow.innerHTML = `
                <td>TOTAL (${summary.total_addresses} addresses)</td>
                <td>$${summary.total_balance_usd.toLocaleString("en-US", {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2,
                })}</td>
                <td>${summary.successful} successful</td>
                <td></td>
            `;
        tbody.appendChild(totalRow);

        document.getElementById("resultsSection").style.display = "block";
        document.getElementById("exportBtn").disabled = false;
      }

      function hideResults() {
        document.getElementById("resultsSection").style.display = "none";
        document.getElementById("exportBtn").disabled = true;
        currentResults = null;
      }

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;

        const mainContent = document.querySelector(".main-content");
        mainContent.insertBefore(errorDiv, mainContent.firstChild);

        setTimeout(() => {
          errorDiv.remove();
        }, 5000);
      }

      function disableButtons(disabled) {
        document.getElementById("checkBtn").disabled = disabled;
        document.getElementById("exportBtn").disabled = disabled;
      }

      function exportResults() {
        if (!currentResults) return;

        const dataStr = JSON.stringify(currentResults, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(dataBlob);
        link.download = `balance_results_${
          new Date().toISOString().split("T")[0]
        }.json`;
        link.click();
      }

      // Initialize
      updateAddressCount();
    </script>
  </body>
</html>
